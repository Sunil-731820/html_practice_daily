<head>
<script>
 var empId=["Harish-001","Sunil-002","Suman-003","Subham-004"];

	 var empId=frmLeaveApplyForm.empId.value;

	 }
 
 function lsdate(){
	 var stdate = frmLeaveApplyForm.leaveStartDate.value;
	 var today =  new Date();
	 var diffInMs = Date.parse(stdate)-Date.parse(today);
	 var days = Math.ceil(diffInMs / 1000 / 60 / 60 / 24);
	 if(days<0){
		 document.getElementById("err1").innerHTML = "The Leave Start Date can be the Yesterday Date";
		 return;
	 }else{
		 document.getElementById("err1").innerHTML = "";
		 
	 }
	 
 }
 
 function ledatetotal(){
	 var sdate = frmLeaveApplyForm.leaveEndDate.value;
	 var today = new Date();
	 var diffInMs = Date.parse(sdate)-Date.parse(today);
	 var days = Math.ceil(diffInMs/ 1000 / 60 / 60 / 24);
	 if(days<0){
		 document.getElementById("err2").innerHTML = "The Leave End Date can bot be Yesterday date";
		 return;
	 }else{
		 document.getElementById("err2").innerHTML = "";
	 }
	  var stdate= frmLeaveApplyForm.leaveStartDate.value;
	  var enddate = frmLeaveApplyForm.leaveEndDate.value;
	  var diffInMs = Date.parse(enddate)-Date.parse(stdate);
	  var days = diffInMs / 1000 / 60 / 60 / 24;
	   days++;
	if(days<=0){
		document.getElementById("err2").innerHTML = "leave Start Date can not greater than Leave ENd Date";
		return;
	}else{
		document.getElementById("err2").innerHTML ="";
		
	}
	frmLeaveApplyForm.noOfDays.value = days;
 }
 
 
 function load(){
	 var todaydate = new Date().toISOString().slice(0,10);
	 frmLeaveApplyForm.appliedOn.value=todaydate;
 }
 
 
</script>
